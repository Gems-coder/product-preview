<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./product-preview-card-component-main/images/favicon-32x32.png">
</head>
<body>
    <header>
        <h1 class="sr-only">Product preview card component</h1>
    </header>
    <main>
        <div class="body">
            <div class="image"><img class="main-img" src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt=""></div>
            <div class="description">
                <p class="p1">PERFUME</p>
                <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
                <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                  </p>
                  <div class="no-flex">
                    <h2>$149.99</h2>
                    <p class="p3">$169.99</p>
                  </div>
                <button><img src="./product-preview-card-component-main/images/icon-cart.svg" alt=""> Add To Cart</button>
            </div>
        </div>
        <div class="attribution" id="info">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Gems-coder" target="_blank">GemsCoder</a>.
          </div>
    </main>
    
</body>
</html>
